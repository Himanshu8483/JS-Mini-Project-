<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3><i>Age Calculator</i></h3>
    <div id="content">
    <!-- Input box to enter your birth year -->
    <h2>Enter Your Birth Year:- </h2>
    <input type="number" id="text" placeholder="Enter Birth Year" required>
    <!-- Button to calculate age -->
    <button onclick="age()">Age</button> <br><br>
    <!-- This paragraph will display the calculated age -->
    <h1 id="totalAge"></h1>

    <button id="reset" onclick="reset()">Reset</button> <br><br>
</div>

    <script src="script.js"></script>
</body>
</html>
